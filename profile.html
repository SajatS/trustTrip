<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - TrustTrip</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info h2 {
      margin: 0;
    }
    .profile-info p {
      color: #666;
    }
    .interests {
      margin: 1rem 0;
    }
    .interests span {
      background: #1e1e2f;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      margin-right: 0.5rem;
      font-size: 0.85rem;
    }
    .write-review {
      text-align: center;
      margin: 2rem 0;
    }
    .write-review a {
      display: inline-block;
      background-color: #1e1e2f;
      color: white;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="dashboard.html" style="color:white; text-decoration: none;">TrustTrip</a></h1>
    <nav>
      <a href="review.html">Write Review</a>
      <a href="forum.html">Forum</a>
      <a href="chat.html">Chat</a>
      <a href="profile.html">My Account</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile-header">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Profile Photo">
      <div class="profile-info">
        <h2>@WanderSoul</h2>
        <p>Travel junkie | Beach bum | City explorer</p>
        <div class="interests">
          <span>Mountains</span>
          <span>Beaches</span>
          <span>Culture</span>
          <span>Food</span>
        </div>
      </div>
    </div>

    <div class="write-review">
      <a href="review.html">+ Share a Review</a>
    </div>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Travel 1">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Travel 2">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="Travel 3">
      <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267" alt="Travel 4">
    </div>
  </div>
</body>
</html>
