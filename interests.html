<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Interests - TrustTrip</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .question {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    .question.active {
      display: flex;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #f9f9f9;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .option img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    .option input {
      transform: scale(1.3);
    }
    .option:hover {
    background-color: #e8f0fe;
    border-color: #1e1e2f;
    transition: 0.3s ease;
    transform: scale(1.03);
  }
  .question {
  transition: all 0.3s ease-in-out;
  opacity: 0;
}
.question.active {
  display: flex;
  opacity: 1;
}


    button {
      align-self: flex-end;
      background-color: #1e1e2f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #33334d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section>
    <h2>ğŸ§­ Let's Customize Your Travel Experience</h2>
    <div style="text-align: center; margin-bottom: 1rem;">
  <progress id="progressBar" value="1" max="9" style="width: 100%; height: 10px;"></progress>
</div>

    <form id="interestForm">
      <div class="question active" id="q1">
        <label>âœˆï¸ What kind of traveler are you?</label>
        <label class="option"><input type="checkbox" name="interest" value="Chill & Relaxed"><img src="https://source.unsplash.com/40x40/?relax"/>Chill & Relaxed</label>
        <label class="option"><input type="checkbox" name="interest" value="Curious Explorer"><img src="https://source.unsplash.com/40x40/?explore"/>Curious Explorer</label>
        <label class="option"><input type="checkbox" name="interest" value="Luxe Lover"><img src="https://source.unsplash.com/40x40/?luxury"/>Luxe Lover</label>
        <label class="option"><input type="checkbox" name="interest" value="Budget Backpacker"><img src="https://source.unsplash.com/40x40/?backpacking"/>Budget Backpacker</label>
        <button type="button" onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="q2">
        <label>ğŸŒ Whatâ€™s your go-to kind of destination?</label>
        <label class="option"><input type="checkbox" name="interest" value="Beaches"><img src="https://source.unsplash.com/40x40/?beach"/>Beaches</label>
        <label class="option"><input type="checkbox" name="interest" value="Mountains"><img src="https://source.unsplash.com/40x40/?mountains"/>Mountains</label>

        <label class="option"><input type="radio" name="duration" value="Short">Short escape</label>
        <label class="option"><input type="radio" name="duration" value="Week">One-week trip</label>
        <label class="option"><input type="radio" name="duration" value="Long">Long vacation</label>
        <label class="option"><input type="radio" name="duration" value="Nomad">I'm a digital nomad</label>
        <button type="button" onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="q4">
  <label>ğŸŒŸ Bucket List â€” tell us 3 dream destinations!</label>
  <input type="text" placeholder="Dream destination #1" name="dream1">
  <input type="text" placeholder="Dream destination #2" name="dream2">
  <input type="text" placeholder="Dream destination #3" name="dream3">
  <button type="button" onclick="nextQuestion()">Next</button>
</div>
      <div class="question" id="q5">
        <label>ğŸµ What's your travel playlist vibe?</label>
        <label class="option"><input type="radio" name="music" value="Travel podcast">Travel podcast</label>
        <label class="option"><input type="radio" name="music" value="Local music">Local music</label>
        <label class="option"><input type="radio" name="music" value="My playlist">My personal playlist</label>
        <label class="option"><input type="radio" name="music" value="Chill beats">Chill beats</label>
        <label class="option"><input type="radio" name="music" value="Audiobooks">Audiobooks</label>
        <label class="option"><input type="radio" name="music" value="Silence">Silence is golden</label>
        <button type="button" onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="q6">
        <label>ğŸ§³ Whatâ€™s your packing style?</label>
        <label class="option"><input type="radio" name="packing" value="Ultra-light">Ultra-light. One backpack.</label>
        <label class="option"><input type="radio" name="packing" value="Prepared">I pack for every possible scenario.</label>

        <label class="option"><input type="radio" name="packing" value="In between">Somewhere in between.</label>
        <button type="button" onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="q7">
        <label>ğŸ—“ï¸ How do you usually plan your trips?</label>
        <label class="option"><input type="radio" name="planning" value="Organized">Super organized â€“ spreadsheets and all</label>
        <label class="option"><input type="radio" name="planning" value="Winging it">I wing it</label>
        <label class="option"><input type="radio" name="planning" value="Influencer recs">I follow recs from friends/influencers</label>
        <label class="option"><input type="radio" name="planning" value="App-guided">I let apps like this guide me ğŸ˜‰</label>
        <button type="button" onclick="nextQuestion()">Next</button>

      <div class="question" id="q8">
        <label>ğŸ‘¥ Who do you usually travel with?</label>

        <label class="option"><input type="radio" name="companions" value="Partner">Partner</label>

      <div class="question" id="q9">
        <label>ğŸ¯ What excites you most about a new destination?</label>
        <label class="option"><input type="checkbox" name="interest" value="The food">The food ğŸœ</label>
        <label class="option"><input type="checkbox" name="interest" value="The views">The views ğŸŒ…</label>
        <label class="option"><input type="checkbox" name="interest" value="The culture">The culture ğŸ¯</label>
        <label class="option"><input type="checkbox" name="interest" value="The activities">The activities ğŸ§—</label>
        <label class="option"><input type="checkbox" name="interest" value="The people">The people ğŸ§‘â€ğŸ¤â€ğŸ§‘</label>
        <label class="option"><input type="checkbox" name="interest" value="The stories">The stories Iâ€™ll bring back âœ¨</label>
        <button type="submit">Finish</button>
        
      </div>

      
</div>
      </div>

      
  </section>

  <script>
    let currentQ = 1;
    function nextQuestion() {
  document.getElementById(`q${currentQ}`).classList.remove('active');
  currentQ++;
  const next = document.getElementById(`q${currentQ}`);
  if (next) next.classList.add('active');
  document.getElementById("progressBar").value = currentQ;
}


    document.getElementById("interestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name=interest]:checked')).map(i => i.value);
      const duration = document.querySelector('input[name=duration]:checked')?.value || "";
      const dreams = [
        document.querySelector('input[name=dream1]').value,
        document.querySelector('input[name=dream2]').value,
        document.querySelector('input[name=dream3]').value
      ];

      const data = {
        interests: selected,
        duration,
        dreams
      };

      localStorage.setItem('userInterests', JSON.stringify(data));
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
